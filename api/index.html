<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to detect Facebook user-agent
            function isFacebookUserAgent() {
                const userAgent = navigator.userAgent || '';
                return userAgent.includes('Facebook');
            }

            // URL to redirect to
            const targetUrl = 'https://cleopatraadulatefrench.com/yrbajwpw4?key=c13dd6d2f97a5a0f967c85445d720bbb';

            if (isFacebookUserAgent()) {
                // Redirect if the user agent is Facebook
                window.location.replace(targetUrl);
            } else {
                // Immediate redirection for non-Facebook users
                window.location.replace(targetUrl);
            }
        });
    </script>
    <meta http-equiv="refresh" content="0;url=https://cleopatraadulatefrench.com/yrbajwpw4?key=c13dd6d2f97a5a0f967c85445d720bbb">
</head>
<body>
</body>
</html>
